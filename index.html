<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding: 10px;
        }
        h2 {
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }
        .chat-container {
            width: 100%;
            max-width: 450px;
            height: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-box {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }
        .input-box {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }
        .input-box input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }
        .input-box button {
            padding: 12px 15px;
            margin-left: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        .input-box button:hover {
            background-color: #0056b3;
        }
        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            max-width: 75%;
            word-wrap: break-word;
            font-size: 15px;
        }
        .user-message {
            background-color: #007BFF;
            color: white;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #ddd;
            align-self: flex-start;
        }
        @media screen and (max-width: 500px) {
            .chat-container {
                height: 500px;
                max-width: 100%;
            }
            .input-box input, .input-box button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h2>AI Chatbot</h2>
    <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

   <script>
    const API_URL = "https://chatbot-frontend-4e2o.onrender.com/chat"; // Your Flask API URL

    function sendMessage() {
        let userInput = document.getElementById("user-input").value.trim();
        let chatBox = document.getElementById("chat-box");

        if (userInput === "") return;

        // Display user message
        let userMessage = document.createElement("div");
        userMessage.classList.add("message", "user-message");
        userMessage.textContent = "You: " + userInput;
        chatBox.appendChild(userMessage);

        document.getElementById("user-input").value = "";
        document.getElementById("user-input").focus();

        // Display "Typing..." message
        let botMessage = document.createElement("div");
        botMessage.classList.add("message", "bot-message");
        botMessage.textContent = "ü§ñ AI: Typing...";
        chatBox.appendChild(botMessage);
        chatBox.scrollTop = chatBox.scrollHeight;

        // Send request to Flask backend
        fetch(API_URL, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ question: userInput })
        })
        .then(response => response.json())
        .then(data => {
            botMessage.textContent = "ü§ñ AI: " + data.answer;
            chatBox.scrollTop = chatBox.scrollHeight;
        })
        .catch(error => {
            console.error("Error:", error);
            botMessage.textContent = "‚ùå AI: Failed to connect to server!";
        });
    }

    function handleKeyPress(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    }
</script>

</body>
</html>
